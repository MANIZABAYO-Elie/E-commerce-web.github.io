<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link href="/dist/output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-white shadow">
        <div class="container mx-auto px-6 py-3">
            <div class="flex justify-between items-center">
                <div class="text-2xl font-semibold text-gray-700">
                    <a href="#">MyStore</a>
                </div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Shop</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Cart</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="bg-cover bg-center h-96" style="background-image: url('https://via.placeholder.com/1920x600');">
        <div class="flex items-center justify-center h-full bg-black bg-opacity-50">
            <div class="text-center">
                <h1 class="text-white text-5xl font-bold">Welcome to MyStore</h1>
                <p class="text-white text-xl mt-4">Find the best products at the best prices</p>
                <a href="#" class="mt-6 inline-block bg-blue-600 text-white py-2 px-4 rounded-lg">Shop Now</a>
            </div>
        </div>
    </div>

    <!-- Product Grid -->
    <div class="container mx-auto px-6 py-8">
        <h2 class="text-3xl font-semibold text-gray-800 mb-6">Featured Products</h2>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Product Card -->
            <div class="bg-white rounded-lg shadow-md overflow-hidden">
                <img src="https://via.placeholder.com/300x200" alt="Product 1" class="w-full h-48 object-cover">
                <div class="p-4">
                    <h3 class="text-lg font-semibold text-gray-800">Product 1</h3>
                    <p class="text-gray-600">$20.00</p>
                    <button class="mt-4 w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700">Add to Cart</button>
                </div>
            </div>
            <!-- Repeat Product Card for other products -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-white shadow mt-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-between items-center">
                <div class="text-gray-700">Â© 2023 MyStore. All rights reserved.</div>
                <div class="flex space-x-4">
                    <a href="#" class="text-gray-700 hover:text-gray-900">Privacy Policy</a>
                    <a href="#" class="text-gray-700 hover:text-gray-900">Terms of Service</a>
                </div>
            </div>
        </div>
    </footer>

    <script src="app.js"></script>
</body>
</html>
